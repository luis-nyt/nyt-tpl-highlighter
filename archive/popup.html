<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: #326891;
      border-radius: 4px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
    }
    
    .stats {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #f3f4f6;
    }
    
    .btn.primary {
      background: #326891;
      color: white;
      border-color: #326891;
    }
    
    .btn.primary:hover {
      background: #2d5a82;
    }
    
    .btn.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .status.active {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.inactive {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .footer {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <div class="title">TPL Design System</div>
  </div>
  
  <div id="loading" class="loading">
    Loading...
  </div>
  
  <div id="content" style="display: none;">
    <div id="status" class="status">
      <span id="status-text">Inactive</span>
    </div>
    
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">TPL Elements Found:</span>
        <span class="stat-value" id="element-count">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Current Page:</span>
        <span class="stat-value" id="current-domain">nytimes.com</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-btn" class="btn primary">Activate</button>
      <button id="refresh-btn" class="btn">Refresh</button>
    </div>
    
    <div class="footer">
      NYT Design Systems Team<br>
      v1.0.0
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
