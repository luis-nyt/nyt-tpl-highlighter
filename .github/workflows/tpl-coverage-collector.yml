name: TPL Coverage Data Collection

on:
  schedule:
    # Run every 6 hours (4 times per day)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  collect-coverage-data:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Define NYT pages to monitor
        page: [
          'https://www.nytimes.com/',
          'https://www.nytimes.com/section/world',
          'https://www.nytimes.com/section/politics', 
          'https://www.nytimes.com/section/technology',
          'https://www.nytimes.com/section/business',
          'https://www.nytimes.com/section/opinion',
          'https://www.nytimes.com/section/sports'
        ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install puppeteer axios
          
      - name: Collect TPL coverage data
        env:
          VERCEL_API_ENDPOINT: ${{ secrets.VERCEL_API_ENDPOINT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node scripts/collect-coverage.js "${{ matrix.page }}"
          
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_number }}-${{ strategy.job-index }}
          path: screenshots/
          retention-days: 30
